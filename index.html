<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Count </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="heading">University Of Caltech Student's Grade Portal</h1>
    <br>
    <div class="container">
         <p class="paragraph js-para"></p>
        <div class="box">
           <div class="boxdiv"><input type="" class="input js-input"  placeholder="Input ur score"></div>
           <div class="boxdiv2"><button class="butt1" onclick="checkGrade()">Check Grade</button>
        </div>
        <br>

       <h2 class="text1">Grade-List(over 100%)</h2>
       <hr>
       <br>

       <div class="box">
            <p class="cont2">0----40% === Fail(F)</p>
            <p class="cont2">41----49% === Pass(P)</p>
            <p class="cont2">50----69% === Credit(C)</p>
            <p class="cont2">70----100% === Alpha(A)</p>
            <button class="butt1">Subscribe</button>
       </div>

    </div>
     <script src="main.js"></script>
</body>
</html>
